<div class="container">
  <app-header (navigate)="setNav($event)"></app-header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-recipes
          *ngIf="navigate === 'recipes' || navigate === ''"
        ></app-recipes>
        <app-shopping-list
          *ngIf="navigate === 'shopping' || navigate === ''"
        ></app-shopping-list>
      </div>
    </div>
  </div>
</div>
