<nav class="navbar  navbar-default navbar-expand-md navbar-dark bg-dark mb-2">
  <a class="navbar-brand" href="#">Recipe Book</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a
          class="nav-link"
          href="#"
          [routerLink]="['/recipes']"
          routerLinkActive="router-link-active"
          >Recipes <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a
          class="nav-link"
          [routerLink]="['/shopping']"
          routerLinkActive="router-link-active"
          >Shopping List</a
        >
      </li>
      <li class="nav-item dropdown ml-auto">
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          (click)="showDropdown = !showDropdown"
          routerLinkActive="active"
        >
          Manage
        </a>
        <div
          class="dropdown-menu"
          aria-labelledby="navbarDropdown"
          [ngClass]="{ show: showDropdown }"
        >
          <a class="dropdown-item" (click)="onSaveData()">Save</a>
          <a class="dropdown-item">Fetch</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
