<div class="row">
  <div class="col">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-row">
        <div class="form-group col-md-10">
          <label for="name">Ingredient</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="form-group col-md-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-success m-1" [disabled]="!f.valid">
        {{ editMode ? "Update" : "Add" }}
      </button>
      <button
        *ngIf="editMode"
        type="button"
        class="btn btn-danger m-1"
        (click)="onDelete()"
      >
        Delete
      </button>
      <button type="button" class="btn btn-info m-1" (click)="onClear()">
        Clear
      </button>
    </form>
  </div>
</div>
