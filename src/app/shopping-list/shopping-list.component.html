<div class="col-xs-10">
  <app-shopping-edit
    (ingredientAdded)="addToIngredientList($event)"
  ></app-shopping-edit>
  <hr />
  <ul class="list-group" *ngFor="let ingredient of ingredients">
    <li class="list-group-item" style="cursor:pointer; ">
      {{ ingredient.name }} ({{ ingredient.amount }})
    </li>
  </ul>
</div>
